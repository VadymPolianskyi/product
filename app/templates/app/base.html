<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Categories{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default ">
        <div class="container-fluid">

            <!--Header-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'app:main' %}">Product</a>
            </div>

            <!--Items-->
            <div class="collaps navbar-collapse" id="topNavBar">

                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'app:main' %}">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;Categories
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'app:last_added' %}">
                            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>&nbsp;Last added
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'app:category_create' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Category
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'app:main' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
